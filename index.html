<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet"/>
  <!-- geo coding -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css" />
  <style>
    body {
    margin: 0;
    padding: 0;
    }
    
    #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
    }
    
    .ele-info {
    position: absolute;
    font-family: sans-serif;
    margin-top: 5px;
    margin-left: 5px;
    padding: 5px;
    width: 500px;
    border: 2px solid black;
    font-size: 20px;
    color: #222;
    background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="ele-info">
    <div>Longitude:&nbsp;<span id="lng"></span></div>
    <div>Latitude:&nbsp;<span id="lat"></span></div>
  </div>
  <script>
    // set tampilan map 
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWhtYWR5dW51cyIsImEiOiJjbDA3a2x2MzYwMHdnM2NvMXl1aWhwMzJ2In0.9RhZ4wqb0C5KXlwm-j_U4A';
    const map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/outdoors-v11', // stylesheet location
    center: [112.7381198110595, -7.246659715012171], // starting position [lng, lat]
    zoom: 11.5 // starting zoom
    });
     
    let lng;
    let lat;
    const lngDisplay = document.getElementById('lng');
    const latDisplay = document.getElementById('lat');
   
     
    // titk pertama 
    const marker = new mapboxgl.Marker({
    'color': '#314ccd'
    })
    .setLngLat([112.7381198110595, -7.246659715012171]) // Marker [lng, lat] coordinates
    .addTo(map);
     
    // letika di clik mencatan lat long
    map.on('click', (event) => {
    // Use the returned LngLat object to set the marker location
    // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
    marker.setLngLat(event.lngLat).addTo(map);
    lng = event.lngLat.lng;
    lat = event.lngLat.lat;
    console.log(`${lng}, ${lat}`);
    lngDisplay.textContent = lng;
    latDisplay.textContent = lat;
    });
     
    const geocoder = new MapboxGeocoder({
    // Initialize the geocoder
    accessToken: mapboxgl.accessToken, // Set the access token
    mapboxgl: mapboxgl, // Set the mapbox-gl instance
    marker: false, // Do not use the default marker style
    placeholder: 'Search for places in Berkeley', // Placeholder text for the search bar
    bbox: [80.332031,-18.145852,139.614258,10.358151], // Boundary for Berkeley
    proximity: {
    longitude:112.7381198110595,
    latitude: -7.246659715012171
    } // Coordinates of UC Berkeley
    });
    
    // Add the geocoder to the map
    map.addControl(geocoder);
    
    // After the map style has loaded on the page,
    // add a source layer and default styling for a single point
    map.on('load', () => {
    map.addSource('single-point', {
    'type': 'geojson',
    'data': {
    'type': 'FeatureCollection',
    'features': []
    }
    });
    
    map.addLayer({
    'id': 'point',
    'source': 'single-point',
    'type': 'circle',
    'paint': {
    'circle-radius': 10,
    'circle-color': '#448ee4'
    }
    });
    
    // Listen for the `result` event from the Geocoder // `result` event is triggered when a user makes a selection
    //  Add a marker at the result's coordinates
    geocoder.on('result', (event) => {
    map.getSource('single-point').setData(event.result.geometry);
    });
    });   
    </script>
   
</body>
</html>m
